<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #001f6b;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            position: relative; /* To position the logo within the header */
        }
        .logo {
            position: absolute; /* Absolute positioning */
            top: 10px; /* Adjust the top position */
            right: 15px; /* Adjust the right position */
            max-width: 80px; /* Adjust the size of the logo */
        }
        .container-lg {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .module-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 0 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            display: none; /* Hidden by default */
            text-align: center; /* Center the loading GIF */
            margin-top: 20px; /* Add some margin on top */
        }
    </style>
</head>
<body>
<header>
    AI Document Extractor
    <img src="https://trademaklogos.s3.ap-south-1.amazonaws.com/4940314.jpeg" alt="Logo" class="logo">
</header>

<div class="container-lg">
    <!-- Tabs for different processing types -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="invoice-processing-tab" data-bs-toggle="tab" href="#invoice-processing" role="tab" aria-controls="invoice-processing" aria-selected="true">Invoice Processing</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="po-processing-tab" data-bs-toggle="tab" href="#po-processing" role="tab" aria-controls="po-processing" aria-selected="false">PO Processing</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="resume-processing-tab" data-bs-toggle="tab" href="#resume-processing" role="tab" aria-controls="resume-processing" aria-selected="false">Resume Processing</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="bill-reimbursement-tab" data-bs-toggle="tab" href="#bill-reimbursement" role="tab" aria-controls="bill-reimbursement" aria-selected="false">Bill Reimbursement</a>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="invoice-processing" role="tabpanel" aria-labelledby="invoice-processing-tab">
            <div class="d-flex justify-content-center" id="root">
                <!-- Invoice Processing Form -->
                <form class="mt-4" id="applicationForm">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="FirstNameInput" class="form-label">First name</label>
                            <input type="text" class="form-control" id="FirstNameInput" name="firstName" required>
                        </div>
                        <div class="col">
                            <label for="LastNameInput" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="LastNameInput" name="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="EmailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="EmailInput" name="emailAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="FileInput_MLetter" class="form-label">Attach Invoice</label>
                        <input type="file" class="form-control" id="FileInput_MLetter" accept=".pdf" name="motivationLetter" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Loading GIF -->
            <div id="loading" class="loading">
                <img src="https://i.gifer.com/VAyR.gif" alt="Loading..." /> <!-- Loading GIF URL -->
                <p>Loading, please wait...</p>
            </div>

            <!-- Table to list uploaded data -->
            <div id="invoice-list" class="mt-4">
                <h3>Uploaded Invoices</h3>
                <table id="invoiceTable">
                    <thead>
                        <tr>
                            <th>Invoice No</th>
                            <th>Date</th>
                            <th>Supplier</th>
                            <th>Buyer</th>
                            <th>Total Amount</th>
                            <th>Payment Terms</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade" id="po-processing" role="tabpanel" aria-labelledby="po-processing-tab">
            <h3>PO Processing Content</h3>
            <!-- Add content for PO Processing here -->
        </div>
        <div class="tab-pane fade" id="resume-processing" role="tabpanel" aria-labelledby="resume-processing-tab">
            <h3>Resume Processing Content</h3>
            <!-- Add content for Resume Processing here -->
        </div>
        <div class="tab-pane fade" id="bill-reimbursement" role="tabpanel" aria-labelledby="bill-reimbursement-tab">
            <h3>Bill Reimbursement Content</h3>
            <!-- Add content for Bill Reimbursement here -->
        </div>
    </div>
</div>

<script type="text/javascript">
    async function handleFormSubmission(event) {
        event.preventDefault();
        const form = document.getElementById("applicationForm");
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const motivationLetter_fileContent = await new Promise((resolve, reject) => {
            const fileReader = new FileReader();
            fileReader.onload = (event) => resolve(event.target.result);
            fileReader.onerror = (error) => reject(error);
            fileReader.readAsDataURL(data.motivationLetter);
        });

        const formattedData = {
            firstName: data.firstName,
            lastName: data.lastName,
            emailAddress: data.emailAddress,
            motivationLetter: {
                fileName: data.motivationLetter.name,
                fileType: data.motivationLetter.type,
                fileContent: motivationLetter_fileContent
            }
        };

        // Show loading GIF
        document.getElementById("loading").style.display = "block";

        // Trigger Power Automate Flow and handle the response
        const response = await fetch("https://prod-23.centralindia.logic.azure.com:443/workflows/adeb34f50cff417ba370006906a1c46e/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cajkED49PXWlJ0aTmetXi86-IT9kB1Nm9UfRRiU98c8", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formattedData)
        });

        // Parse the response
        const responseData = await response.text(); // Get HTML table from Power Automate
        
        // Inject the HTML into the invoice-list section
        document.getElementById("invoice-list").innerHTML = responseData;

        // Hide loading GIF
        document.getElementById("loading").style.display = "none";
    }

    window.onload = () => {
        const form = document.getElementById("applicationForm");
        form.addEventListener("submit", (event) => handleFormSubmission(event));
    }
</script>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
